    .button-85 {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    
    .button-85:before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }
    
    @keyframes glowing-button-85 {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
    
    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .button-86 {
      all: unset;
     
      font-size: 16px;
      background: transparent;
      border: none;
      position: relative;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      
    }
    
    .button-86::after,
    .button-86::before {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: -99999;
      transition: all .4s;
    }
    
    .button-86::before {
      transform: translate(0%, 0%);
      width: 100%;
      height: 100%;
      background: #28282d;
      border-radius: 10px;
    }
    
    .button-86::after {
      transform: translate(10px, 10px);
      width: 35px;
      height: 35px;
      background: #ffffff15;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 50px;
    }
    
    .button-86:hover::before {
      transform: translate(5%, 20%);
      width: 110%;
      height: 110%;
    }
    
    .button-86:hover::after {
      border-radius: 10px;
      transform: translate(0, 0);
      width: 100%;
      height: 100%;
    }
    
    .button-86:active::after {
      transition: 0s;
      transform: translate(0, 5%);
    }
    
    .button-63 {
      height: 20px;
      width: 30px;
      align-items: center;
      background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
      border: 0;

    }
    
    .button-63:active,
    .button-63:hover {
      outline: 0;
    }
    
    @media (min-width: 768px) {

  <script>
    let articlesPerPage;
    let totalPages;
    console.log("Hey I am javascript")
    let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
    let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);
    console.log(query, page)
    const fetchNews = async (query, pageNo)=>{
        let a = await fetch(`/api?q=${query}&apiKey=3ff3b2e893c74fbbb3af0ca19d47018a&pageSize=10&page=${pageNo}`)
        let r = await a.json()
        console.log(r)
        queryText.innerHTML = query.replace("+", " ")
        queryResults.innerHTML = r.totalResults
        totalPages = Math.ceil(r.totalResults/articlesPerPage)
        pre.href = `/?q=${query}&pageno=${page-1}`
        next.href = `/?q=${query}&pageno=${page+1}`
        let str = ""
        for(let item of r.articles){
          let date = new Date(item.publishedAt).toLocaleDateString()
          str = str + `
            <div class="article">
            <img src="${item.urlToImage}" alt="Article Image">
            <a class="button-63" href="${item.url}" >Read More...</a>
            <p>${item.title}</p>
            <small>News Date : ${date}</small>
          </div>`
        }
        content.innerHTML = str;
    }

    fetchNews(query, page)

  </script>
